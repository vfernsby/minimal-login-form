<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="A minimal HTML login form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="form-wrapper">
    <div class="form-header">
        <div class="form-header__background" style="background-image: url(/img/mac_and_coffee.jpg)"></div>
        <div class="form-header__text">Account Login</div>
    </div>
    <form action="#" method="POST">
        <input type="text" placeholder="USERNAME" required class="text-field">
        <input type="password" placeholder="PASSWORD" required class="text-field">
        <input type="submit" value="LOGIN" class="btn">
    </form>
    <div class="forgot-password-link">
        <a href="#">Lost your password?</a>
    </div>
</div>
</body>

</html>
